<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Visitor Form</title>

  <link rel="stylesheet" href="css/guestbook.css" />
</head>

<body>
  <div class="container">
    <h1>Visitor Form</h1>
    <div id="success" class="successMsg" style="display: none">
      Thank you for logging your visit!
    </div>
    <form id="myform" novalidate method="GET" action="https://wp.zybooks.com/form-viewer.php">
      <ul class="flex">
        <li>
          <label for="first-name">First Name</label>
          <div class="contact">
            <span>></span>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name here" />
            <div class="errorMsg"></div>
          </div>
        </li>
        <li>
          <label for="last-name">Last Name</label>
          <div class="contact">
            <span>></span>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name here" cols="28" />
            <div class="errorMsg"></div>
          </div>
        </li>
        <li>
          <label for="address">Address</label>
          <div class="contact">
            <span>></span>
            <input type="text" id="address" name="address" placeholder="Enter your address here" cols="28" />
            <div class="errorMsg"></div>
          </div>
        </li>
        <li>
          <label for="city">City</label>
          <div class="contact">
            <span>></span>
            <input type="text" id="city" name="city" placeholder="Enter your city here" cols="28" />
            <div class="errorMsg"></div>
          </div>
        </li>
        <li>
          <label for="state">State</label>
          <div class="contact">
            <span>></span>
            <input type="text" id="state" name="state" placeholder="Enter your state here" cols="28" />
            <div class="errorMsg"></div>
          </div>
        </li>
        <li>
          <label for="zip">Zip</label>
          <div class="contact">
            <span>></span>
            <input type="text" id="zip" name="zip" placeholder="Enter your zip code here" cols="28" />
            <div class="errorMsg"></div>
          </div>
        </li>
        <li>
          <label for="email">Email</label>
          <div class="contact">
            <span>></span>
            <input type="text" id="email" name="email" placeholder="Enter your email here" cols="28" />
            <div class="errorMsg"></div>
          </div>
        </li>
        <li>
          <label for="phone">Phone</label>
          <div class="contact">
            <span>></span>
            <input type="text" id="phone" placeholder="Enter your phone here" cols="28" />
            <div class="errorMsg"></div>
          </div>
        </li>
        <div id="find-block">
          <li>
            <h2 id="how-find">How did you find my page:</h2>
          </li>
          <div id="source">
            <li>
              <label for="google" class="chk-container">Google Search
                <input type="checkbox" id="google" name="find-page" value="google" />
                <span class="checkbox"></span>
              </label>
            </li>
            <li>
              <label for="friend" class="chk-container">Friend
                <input type="checkbox" id="friend" name="find-page" value="friend" />
                <span class="checkbox"></span>
              </label>
            </li>
            <li>
              <label for="newspaper" class="chk-container">Social Media
                <input type="checkbox" id="newspaper" name="find-page" value="newspaper" />
                <span class="checkbox"></span>
              </label>
            </li>
          </div>
          <div class="errorMsg" id="check-err"></div>
        </div>
        <fieldset>
          <legend><label for="comment">Comments</label></legend>
          <textarea rows="5" id="comment" placeholder="Enter your comments here"></textarea>
        </fieldset>
        <li>
          <button type="submit">Send</button>
        </li>
      </ul>
    </form>
  </div>
  <!-- We use the 'defer' attribute to make sure this is loaded after everything else on the page-->
  <script defer src="js/validation.js"></script>
  <script defer src="js/main.js"></script>
</body>

</html>
